<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <div class="header">
      <div class="header-section">
        <button id="btnAdd" class="btn-add">+</button>
        <div id="timer" class="timer-container">00:00:00</div>
      </div>
      <input id="input" type="text" placeholder="Task or Project name" />
      <span id="btnClose" class="close">X</span>
    </div>
    
    <!-- Tasklist -->
    <ul id="taskList"></ul>

    <!-- Start & Finish btns -->
    <button id="btnStart" class="btn">Start your day!</button>
    <button id="btnFinish" class="btn">Finish your day!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
